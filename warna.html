<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Manipulasi Warna Sederhana </title>
	<style>

		html{
			margin: 0;
			padding: 0;
		}

		html,body{
			height: 100%;
		}

		body{
			text-align: center;
			margin: 20px auto;
		}

		.biru-muda{
			background-color: #434242;
		}

		.kotak{
			width: 40px;
			height: 40px;
			margin: 10px auto;
		}

		.merah{
			background-color: red;
		}

		.hijau{
			background-color: green;
		}

		.biru{
			background-color: blue;
		}

	</style>
</head>
<body>

	<h1>Manipulasi Warna Sederhana</h1>
	<button type="button" id="ubahWarna"> Gelap/Terang </button>


	<br><br>
	<div class="kotak merah"></div>
	<input type="range" id="sMerah" min="0" max="255">

	<div class="kotak hijau"></div>
	<input type="range" id="sHijau" min="0" max="255">	

	<div class="kotak biru"></div>
	<input type="range" id="sBiru" min="0" max="255">


	<script src="warna.js"></script>
</body>
</html>
